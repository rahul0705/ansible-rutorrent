---
# defaults file for ansible-rutorrent
rutorrent_server_name: rtorrent.example.com
rutorrent_server_admin: webmaster@example.com
rutorrent_www_dir: /var/www
rutorrent_document_root: "{{ rutorrent_www_dir }}/rutorrent"

rutorrent_version: 3.6
rutorrent_download_url: http://dl.bintray.com/novik65/generic/rutorrent-{{ rutorrent_version }}.tar.gz
rutorrent_download_dest: /tmp/rutorrent-{{ rutorrent_version }}.tar.gz
rutorrent_plugins_download_url: http://dl.bintray.com/novik65/generic/plugins-{{ rutorrent_version }}.tar.gz
rutorrent_plugins_download_dest: /tmp/plugins-{{ rutorrent_version }}.tar.gz

rutorrent_ssl_set: True
rutorrent_ssl_certificate_path: /etc/apache2/conf
rutorrent_ssl_certificate_file: "{{ rutorrent_ssl_certificate_path }}/{{ rutorrent_server_name }}.crt"
rutorrent_ssl_certificate_key_file: "{{ rutorrent_ssl_certificate_path }}/{{ rutorrent_server_name }}.key"
rutorrent_ssl_certificate_chain_file: "{{ rutorrent_ssl_certificate_path }}/server.ca.pem"
rutorrent_ssl_ca_certificate_file: "{{ rutorrent_ssl_certificate_path }}/ca.pem"
