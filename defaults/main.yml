---
# defaults file for ansible-rutorrent
rutorrent_configure_ufw: true
rutorrent_http_port: 80
rutorrent_https_port: 443

rutorrent_create_htpasswd: true
rutorrent_user: rutorrent
rutorrent_password: rutorrent

rutorrent_server_name: rtorrent.example.com
rutorrent_server_admin: webmaster@example.com
rutorrent_www_dir: /var/www
rutorrent_document_root: "{{ rutorrent_www_dir }}/ruTorrent-master"

rutorrent_version: 3.7
rutorrent_download_url: https://bintray.com/artifact/download/novik65/generic/ruTorrent-{{ rutorrent_version }}.zip

rutorrent_ssl_set: false
rutorrent_ssl_certificate_path: /etc/ssl
rutorrent_ssl_certificate_file: "{{ rutorrent_ssl_certificate_path }}/certs/{{ rutorrent_server_name }}.crt"
rutorrent_ssl_certificate_key_file: "{{ rutorrent_ssl_certificate_path }}/private/{{ rutorrent_server_name }}.key"
rutorrent_ssl_certificate_chain_file: "{{ rutorrent_ssl_certificate_path }}/server.ca.pem"
rutorrent_ssl_ca_certificate_file: "{{ rutorrent_ssl_certificate_path }}/ca.pem"
